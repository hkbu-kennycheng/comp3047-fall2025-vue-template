name: Build and Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: |
                  npm ci
                  npm run build

            - name: Create dist.zip
              run: |
                  zip -r dist.zip dist

            - name: Include dist.zip in published site root
              run: cp dist.zip dist/

            - name: Upload artifact for Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Upload dist.zip as workflow artifact (optional)
              uses: actions/upload-artifact@v4
              with:
                  name: dist-zip
                  path: dist.zip

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
